<div>
  <h3>Todo list</h3>
  <div>
    <label>Todo</label>
    <input type="text" [(ngModel)]="todoitem" />
    <button (click)="addTodo()">Add Todo</button>
  </div>

  <div *ngFor="let item of todos" style="border: 1px solid green">
    <h3>Id : {{ item.id }}</h3>
    <p>Title : {{ item.title }}</p>
    <p>Completed : {{ item.completed }}</p>
    <button (click)="deleteTodo(item)">Delte</button>
  </div>
</div>
